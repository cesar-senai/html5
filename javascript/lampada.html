<body>

    <script>

        function trocarimagem(){
            var elemento = document.getElementById("myimage");
            if(elemento.src.match("acesa")){
                elemento.scr="luz-apagada.jpg";
            }else{
                elemento.scr="luz-acesa.jpg";
            }
        }

    </script>

   <p><img id="myimage" src="luz-apagada.jpg" onclick="trocarimagem();"></p>
   <p>Clique na lampada para ligar ou desligar a luz</p>
