<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de cadastro</title>
</head>
<body>
   <table>
       <tr>
           <td id="texto">E-mail *</td>
           <td id="campos"><input type="email"></td>
           <td id="texto">Criar uma senha *</td>
           <td id="campos"><input type="text"></td>
       </tr>

       <tr>
        <td id="texto">Repetir E-mail *</td>
        <td id="campos"><input type="email"></td>
        <td id="texto">Repetir senha *</td>
        <td id="campos"><input type="text"></td>
      </tr>

      <tr>
        <td id="texto">Dados Cadastrais</td>
        <td id="campos"></td>
        <td id="texto">Endereço de entrega</td>
        <td id="campos"></td>
      </tr>


      <tr>
        <td id="texto"><input type="radio" value="PF" name="CP">Pessoa Fisica</td>
        <td id="campos"><input type="radio" value="PJ" name="CP">Pessoa Juridica</td>
        <td id="texto">CEP</td>
        <td id="campos"><input type="text"></td>
      </tr>


      <tr>
        <td id="texto">Nome *</td>
        <td id="campos"><input type="text"></td>
        <td id="texto">Rua</td>
        <td id="campos"><input type="text"></td>
      </tr>


      <tr>
        <td id="texto">Sobrenome *</td>
        <td id="campos"><input type="text"></td>
        <td id="texto">Número</td>
        <td id="campos"><input type="text"></td>
      </tr>


      <tr>
        <td id="texto">Sexo *</td>
        <td id="campos">
            <select>
                <option value="Selecione">Selecione</option>
                <option value="">Masculino</option>
                <option value="">Feminino</option>
            </select></td>
        <td id="texto"></td>
        <td id="campos"><input type="checkbox">Sem número</td>
      </tr>


      <tr>
        <td id="texto">CPF *</td>
        <td id="campos"><input type="text"></td>
        <td id="texto">Complemento</td>
        <td id="campos"><input type="text"></td>
      </tr>


      <tr>
        <td id="texto">Telefone *</td>
        <td id="campos"><input type="text"></td>
        <td id="texto">Referencia</td>
        <td id="campos"><input type="text"></td>
      </tr>


      <tr>
        <td id="texto">Celular</td>
        <td id="campos"><input type="text"></td>
        <td id="texto">Bairro</td>
        <td id="campos"><input type="text"></td>
      </tr>


      <tr>
        <td id="texto">Nascimento *</td>
        <td id="campos"><input type="text"></td>
        <td id="texto">Cidade</td>
        <td id="campos"><input type="text"></td>
      </tr>

      <tr>
        <td id="texto"><input type="checkbox">Receber ofertas e novidades por E-mail</td>
        <td id="campos"></td>
        <td id="texto">Estado</td>
        <td id="campos"><input type="text"></td>
      </tr>


      <tr>
        <td id="texto"><button class="button">Cadastrar</button></td>
      </tr>


   
   </table> 

</body>
</html>
